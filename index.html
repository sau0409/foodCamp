<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCamp</title>
    <!---Title Icon-->
    <link rel="icon" href="./images/Logo-Icon.jpg" type="image/x-icon">
    <!---Font awesome-->
    <script src="https://kit.fontawesome.com/d281500a7b.js" crossorigin="anonymous"></script>
    <!---Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Roboto:wght@300;400;500&display=swap"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
